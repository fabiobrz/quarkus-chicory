# Quarkus Chicory will watch all configured Wasm modules, so no need to add the following property:
##quarkus.live-reload.watched-resources=wasm/operation.wasm

quarkus.chicory.modules.operation-static.name=io.quarkiverse.chicory.it.StaticOperationModule
# The Wasm module payload is configurable either as a file
quarkus.chicory.modules.operation-static.wasm-file=${project.basedir}/src/main/resources/wasm/operation.wasm
# Or as a classpath resource, but file the file based configuration takes precedence
#quarkus.chicory.modules.operation-static.wasm-resource=operation.wasm

quarkus.chicory.modules.operation-dynamic.name=io.quarkiverse.chicory.it.DynamicOperationModule
# The Wasm module payload is not defined as it's expected to be provided dynamically at runtime

quarkus.log.category."io.quarkiverse.chicory".level=DEBUG
# IMPORTANT for Native Mode: Set the floor level allowed at build-time
# Default is DEBUG, but if you need TRACE, you must set this
quarkus.log.category."io.quarkiverse.chicory".min-level=DEBUG
